<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="background: #bbbbbb">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">

        {% for t_item in top_items %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}" style="align-items: center">
                <img class="d-block" style="height: 150px" src="{{ t_item.get_photo_url }}" alt="{{ t_item.title }}">

{#                    <h5>{{ t_item.title }}</h5>#}
{#                    <p>{{ t_item.description|truncatechars:50 }}...</p>#}

            </div>
        {% endfor %}

{#            <img class="d-block w-100" src="https://www.ritex.de/fileadmin/mediafiles/stage-gleitmittel.png"#}
{#                 alt="stage-start.jpg">#}
{#        </div>#}
{#        <div class="carousel-item">#}
{#            <img class="d-block w-100" src="https://www.ritex.de/fileadmin/mediafiles/stage-gleitmittel.png">#}
{#        </div>#}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
