<div id="login-dialog" class="modal fade  bd-example-modal-sm" tabindex="-1" role="dialog"
     style="display: none; padding-right: 17px;">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Войдите пожалуйста.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <form class="form-inline" id="login-form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                        <h6 class="m-3 text-danger">Нет таких логина и пароля. Попробуйте еще.</h6>
                    {% endif %}
                    <div class="container-fluid" style="text-align: center">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Login</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Login" id="login"
                                   aria-describedby="login" name="username"
                                   placeholder="login">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
                            </div>
                            <input type="password" class="form-control" aria-label="Password" id="password"
                                   aria-describedby="password" name="password"
                                   placeholder="password">
                        </div>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}"/>
                </form>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" form="login-form" class="btn btn-primary" value="Log In">
            </div>

        </div>
    </div>
</div>
